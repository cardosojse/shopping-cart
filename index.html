<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">FOOD</h1>
            <div class="shop-bag">
                <img src="images/shop-bag.png" 
                 alt="shopping bag" 
                 class="shop-bag-img">
                <span class="shop-bag-counter">0</span>
            </div>
        </header>
        <div class="food-container"></div>
    </div>
    <div class="shop-cart">
        <div class="cart-header">
            <h2>CART</h2>
            <img src="images/icons8-excluir-30.png"
             alt="close button"
             class="close-btn">
        </div>
        <ul class="food-list"></ul>
        <div class="checkout">
            <div>Total:</div>
            <div class="total">0</div>
            <div>Checkout</div>
        </div>
    </div>
</body>
</html>
